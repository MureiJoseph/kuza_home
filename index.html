    <style>
        :root {
            --void: #050505;
            --obsidian: #0a0a0a;
            --charcoal: #111111;
            --graphite: #1a1a1a;
            --slate: #2a2a2a;
            --ash: #3a3a3a;
            --mist: #888888;
            --silver: #b0b0b0;
            --pearl: #e8e8e8;
            --ivory: #f5f5f5;
            --gold-deep: #B8860B;
            --gold: #D4A84B;
            --gold-light: #F0C05A;
            --gold-glow: #edd06d;
            --gold-pale: rgba(240, 192, 90, 0.1);
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: var(--font-body);
            background: var(--obsidian);
            color: var(--pearl);
            line-height: 1.8;
            font-weight: 300;
            font-size: 18px;
            overflow-x: hidden;
            cursor: none; /* Custom cursor is used instead */
        }

        /* ═══════════════════════════════════════
           CUSTOM CURSOR - FIXED Z-INDEX
        ═══════════════════════════════════════ */
        .cursor {
            width: 30px;
            height: 30px;
            border: 1px solid var(--gold-light);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999999;
            transition: transform 0.1s ease-out, opacity 0.3s ease;
            transform: translate(-50%, -50%);
        }
        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999999;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .cursor.hover { transform: translate(-50%, -50%) scale(1.5); background: var(--gold-pale); }

        @media (max-width: 992px) {
            body { cursor: auto; }
            .cursor, .cursor-dot { display: none; }
        }

        /* ═══════════════════════════════════════
           NAVIGATION & MOBILE FIXES
        ═══════════════════════════════════════ */
        .nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 10000;
            padding: 1.5rem 0;
            transition: all 0.4s ease;
        }
        .nav.scrolled {
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--slate);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 1rem; text-decoration: none; }
        .logo-text { font-family: var(--font-display); font-size: 1.8rem; color: var(--gold-light); letter-spacing: 0.15em; }
        
        .nav-links { display: flex; gap: 3rem; list-style: none; }
        .nav-links a { 
            font-size: 0.9rem; color: var(--silver); text-decoration: none; 
            text-transform: uppercase; letter-spacing: 0.1em; transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--gold); }

        /* MOBILE HAMBURGER ICON FIX */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 10001;
        }
        .mobile-toggle span {
            width: 28px;
            height: 2px;
            background: var(--gold-light);
            transition: 0.3s;
        }
