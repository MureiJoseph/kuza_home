<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUZA Partners | Architects of Organizational Excellence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #050505;
            --obsidian: #0a0a0a;
            --charcoal: #111111;
            --graphite: #1a1a1a;
            --slate: #2a2a2a;
            --ash: #3a3a3a;
            --mist: #888888;
            --silver: #b0b0b0;
            --pearl: #e8e8e8;
            --ivory: #f5f5f5;
            
            --gold-deep: #B8860B;
            --gold: #D4A84B;
            --gold-light: #F0C05A;
            --gold-glow: #edd06d;
            --gold-pale: rgba(240, 192, 90, 0.1);
            
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
            
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--obsidian);
            color: var(--pearl);
            line-height: 1.8;
            font-weight: 300;
            font-size: 18px;
            overflow-x: hidden;
            cursor: none;
        }

        a, button, input, textarea, select {
            cursor: none;
        }

        /* ═══════════════════════════════════════
           CUSTOM CURSOR - FIXED HIDING ON MOBILE
        ═══════════════════════════════════════ */
        .cursor {
            width: 28px;
            height: 28px;
            border: 2px solid var(--gold-light);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999999;
            transform: translate(-50%, -50%);
            display: block;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--gold-light);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000000;
            transform: translate(-50%, -50%);
            display: block;
        }

        @media (hover: none) and (pointer: coarse), (max-width: 992px) {
            body, a, button, input, textarea, select {
                cursor: auto !important;
            }
            .cursor, .cursor-dot {
                display: none !important;
            }
        }

        /* ═══════════════════════════════════════
           NAVIGATION
        ═══════════════════════════════════════ */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 0;
            background: rgba(5, 5, 5, 0.95);
            transition: all 0.5s var(--ease-out-expo);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold-light);
            letter-spacing: 0.15em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            font-size: 0.95rem;
            color: var(--silver);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-cta {
            padding: 0.85rem 2rem;
            border: 1px solid var(--gold);
            color: var(--gold-light);
            text-decoration: none;
            text-transform: uppercase;
        }

        @media (max-width: 992px) {
            .nav-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }

        /* ═══════════════════════════════════════
           HERO SECTION
        ═══════════════════════════════════════ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 2rem 3rem;
        }

        @media (max-width: 992px) {
            .hero { padding: 18rem 1.5rem 4rem; }
        }

        /* ═══════════════════════════════════════
           THE MANAGER BRIDGE PAGE - OVERLAP FIX
        ═══════════════════════════════════════ */
        .tmb-page {
            display: none;
            min-height: 100vh;
        }

        .tmb-page.active { display: block; }

        .tmb-hero {
            background: linear-gradient(180deg, var(--void) 0%, var(--obsidian) 100%);
            padding: 12rem 4rem 6rem; /* Increased padding */
            text-align: center;
        }

        @media (max-width: 992px) {
            .tmb-hero {
                /* Sufficient space for the deep stacked mobile nav bar */
                padding: 18rem 2rem 5rem; 
            }
        }

        .tmb-badge {
            display: inline-block;
            padding: 0.6rem 1.75rem;
            border: 1px solid var(--gold);
            color: var(--gold);
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .btn-primary {
            padding: 1.15rem 2.5rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-deep) 100%);
            color: var(--void);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .main-content.hidden { display: none; }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <nav class="nav">
        <div class="nav-container">
            <a href="#" onclick="hideTMBPage()" class="logo">
                <span class="logo-text">KUZA</span>
            </a>
            <ul class="nav-links">
                <li><a href="#about" onclick="hideTMBPage()">About</a></li>
                <li><a href="#services" onclick="hideTMBPage()">Services</a></li>
                <li><a href="javascript:void(0)" onclick="showTMBPage()">Programs</a></li>
                <li><a href="#values" onclick="hideTMBPage()">Values</a></li>
            </ul>
            <a href="javascript:void(0)" onclick="window.open('https://ee.kobotoolbox.org/x/aKvVyspA', '_blank')" class="nav-cta">Get Started</a>
        </div>
    </nav>

    <div class="main-content" id="mainContent">
        <section class="hero">
            <div class="hero-content">
                <h1>Nurturing Growth. <br><em>Empowering Success.</em></h1>
                <p>We transform organizations across Africa and beyond.</p>
            </div>
        </section>
    </div>

    <div class="tmb-page" id="tmbPage">
        <section class="tmb-hero">
            <div class="container">
                <span class="tmb-badge">Leadership Programme</span>
                <h1>THE MANAGER BRIDGE™</h1>
                <p>8-Week Leadership Development Programme</p>
                <a href="#" class="btn-primary">Enroll Now</a>
            </div>
        </section>
    </div>

    <script>
        function showTMBPage() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('tmbPage').classList.add('active');
            window.scrollTo(0, 0);
        }

        function hideTMBPage() {
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('tmbPage').classList.remove('active');
        }

        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 992) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            }
        });
    </script>
</body>
</html>
